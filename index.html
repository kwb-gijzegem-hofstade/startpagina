    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<body>

    <header>

        </nav>
    </header>

    <div class="container">

                </a>

                    YouTube
                </a>
            </div>
        </aside>

        <main class="content" role="main">

        </main>

        <div class="footer-container">
            <p>© 2025 Raak Gijzegem-Hofstade. Alle rechten voorbehouden.</p>
            <p>
                <a href="#" id="footer-bestuur-link">Contact</a> |
